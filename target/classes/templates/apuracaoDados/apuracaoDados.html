<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bolos da Fazendinha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<h1 class="text-center">Bolos da Fazendinha</h1>
	  <div class="row">
	  	  <h2>Período de apuração de Vendas e Custos</h2>
		  <form action="/apuracaoDados/buscar" th:object="${apuracaoDadosDto}" method="post">
		    <div class="row">
		        <div class="col">
		            <label for="dataInicio" class="form-label">Data Início</label>
		            <input type="date" class="form-control mb-2" 
		            	th:id="dataInicio" 
		            	th:value="${#dates.format(apuracaoDadosDto.dataInicio, 'yyyy-MM-dd')}" 
		            	th:name="dataInicio" 
		            	th:errorclass="text-danger">
		            <p th:if="${#fields.hasErrors('dataInicio')}" th:errors="${apuracaoDadosDto.dataInicio}" class="text-danger"></p>
		        </div>
		        <div class="col">
		            <label for="dataFinal" class="form-label">Data Final</label>
		            <input type="date" class="form-control mb-2" 
		            	th:id="dataFinal" 
		            	th:value="${#dates.format(apuracaoDadosDto.dataFinal, 'yyyy-MM-dd')}" 
		            	th:name="dataFinal" 
		            	th:errorclass="text-danger">
		            <p th:if="${#fields.hasErrors('dataFinal')}" th:errors="${apuracaoDadosDto.dataFinal}" class="text-danger"></p>
		        </div>
		    </div>
		    <div class="row">
		        <div class="d-flex justify-content-end">		    	
		            <button type="submit" class="btn btn-primary" style="padding: 5px 50px;margin-right: 5px"><strong>Buscar</strong></button>
		            <a href="/menu" class="btn btn-secondary" style="padding: 5px 50px;"><strong>Voltar</strong></a>
		        </div>
		    </div>
		</form>
		  
	  </div>
	</div>
	<div class="container text-center">
	  <div class="row">
	  	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Mês</th>
		      <th scope="col">(+) Vendas totais do período</th>
		      <th scope="col">(-) Custos totais do período</th>
		      <th scope="col">Total apurado</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="apuracaoDados : ${apuracaoDados}">
		      <td th:text="${apuracaoDados[0]}"></td>
		      <td th:text="${apuracaoDados[1]}"></td>
		      <td th:text="${apuracaoDados[2]}"></td>
		      <td th:text="${apuracaoDados[1]} - ${apuracaoDados[2]}"></td>
		    </tr>
		  </tbody>
		</table>
	  </div>
	</div>
	<hr>
	<div class="container">
	  <h2>Total ao ano</h2>
	  <div class="row text-center">
	  	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Ano</th>
		      <th scope="col">Diferença total Venda x Custo</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="estoqueDto : ${estoqueDto}">
		      <td th:text="${estoqueDto.ano}"></td>
		      <td th:text="${estoqueDto.totalValor}"></td>
		    </tr>
		  </tbody>
		</table>
	  </div>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
